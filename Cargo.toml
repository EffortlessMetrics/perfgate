[workspace]
resolver = "2"
members = [
  "crates/perfgate-types",
  "crates/perfgate-domain",
  "crates/perfgate-adapters",
  "crates/perfgate-app",
  "crates/perfgate-cli",
  "xtask",
]
exclude = [
  "fuzz",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/EffortlessMetrics/perfgate" # update when you publish

# Root package for workspace-level integration tests (BDD/cucumber)
[package]
name = "perfgate-tests"
version.workspace = true
edition.workspace = true
license.workspace = true
publish = false

[dev-dependencies]
cucumber.workspace = true
tempfile.workspace = true
assert_cmd.workspace = true
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
serde_json.workspace = true
perfgate-types = { path = "crates/perfgate-types" }

[[test]]
name = "cucumber"
harness = false

[workspace.dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
humantime = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
time = { version = "0.3", features = ["formatting"] }
uuid = { version = "1", features = ["v4"] }
schemars = { version = "0.8", features = ["uuid1", "chrono"] }
toml = "0.8"

# Test deps
assert_cmd = "2"
predicates = "3"
insta = { version = "1", features = ["json"] }
cucumber = "0.21"
tempfile = "3"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }

# Unix-only
libc = "0.2"
