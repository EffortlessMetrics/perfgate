[workspace]
resolver = "2"
members = [
  "crates/perfgate-types",
  "crates/perfgate-domain",
  "crates/perfgate-adapters",
  "crates/perfgate-app",
  "crates/perfgate-cli",
  "xtask",
]
exclude = [
  "fuzz",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/EffortlessMetrics/perfgate" # update when you publish

[workspace.dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
humantime = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
time = { version = "0.3", features = ["formatting"] }
uuid = { version = "1", features = ["v4"] }
schemars = { version = "0.8", features = ["uuid1", "chrono"] }
toml = "0.8"

# Test deps
assert_cmd = "2"
predicates = "3"
insta = { version = "1", features = ["json"] }

# Unix-only
libc = "0.2"
